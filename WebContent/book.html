<script type="text/javascript">
	function getCookie(cname)
{
  var name = cname + "=";
  var ca = document.cookie.split(';');
  for(var i=0; i<ca.length; i++) 
  {
    var c = ca[i].trim();
    if (c.indexOf(name)==0) return c.substring(name.length,c.length);
  }
  return "";
}
	function getQueryString(name) {
	var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
	var r = window.location.search.substr(1).match(reg);
	if (r != null) return r[2]; return null;
}
	function start(){
		window.book_id = getQueryString("bookid");
		var nickname = getCookie("nickname");
		window.userid = getCookie("userid");
		$.ajax({            //几个参数需要注意一下
                type: "POST",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: "/EComerenceServlet/book" ,//url
                data: "book_id="+book_id,                
                success: function (respond) {
					if (respond.result=="true"){
					document.getElementById("name").innerHTML = respond.bookname;	
					document.getElementById("bookname").innerHTML = respond.bookname;
					document.getElementById("author").innerHTML = respond.author;
					document.getElementById("press").innerHTML = respond.press;
					document.getElementById("press_date").innerHTML = respond.press_date;
					document.getElementById("price").innerHTML = respond.price;
					document.getElementById("brief").innerHTML = respond.brief;
					document.getElementById("background").src = respond.picture;
					}
					
                },                
                error : function() {
                    alert("异常！");
                }
            });
	}
	function toLike(){
		if (!userid) {
			alert("未登录！");
			window.location.href="login.html";
		return false;
		}
		
		
		$.ajax({            //几个参数需要注意一下
                type: "POST",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: "/EComerenceServlet/book_like" ,//url
                data: "book_id="+book_id+"&userid="+userid,                
                success: function (respond) {
					if (respond.result=="true"){
						alert("收藏成功");
					}else{alert("收藏失败");}
					
                },                
                error : function() {
                    alert("异常！");
                }
            });
	}
	function toCart(){
		if (!userid) {
			alert("未登录！");
			window.location.href="login.html";
		return false;
		}
		
		var num = prompt("您需要几本","1");
			if (!num) {return false;}
		
		$.ajax({            //几个参数需要注意一下
                type: "POST",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: "/EComerenceServlet/book_shoppingCart" ,//url
                data: "book_id="+book_id+"&userid="+userid+"&num="+num,                
                success: function (respond) {
					if (respond.result=="true"){
						alert("加入购物车成功");
					}else{alert("加入购物车失败");}
					
                },                
                error : function() {
                    alert("异常！");
                }
            });
	}
